<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="/assets/img/login.png" alt="">
        <h3>Recover Password</h3>
        <form (ngSubmit)="recover()" [formGroup]="recoverUser">
            <div class="my-3">
                <input type="email" class="form-control" formControlName="correo" placeholder="Email Address">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Enter</button>
            </div>
            <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
