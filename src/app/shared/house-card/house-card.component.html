<p-card styleClass="">
  <ng-template pTemplate="header">
    <h4>
      {{ house.title }}
    </h4>
  </ng-template>
  <div class="house-card-container">
    <img class="house-card-image" src="{{ house.image }}" alt="" />
    <p class="house-card-description">
      {{ house.description }}
    </p>
  </div>
</p-card>
